<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Clockwork Engine Demo</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #1a1a2e;
        color: #eee;
        min-height: 100vh;
      }
      
      #root {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }
      
      #root h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
      }
      
      #game-container {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        flex-wrap: wrap;
      }
      
      #game-canvas {
        border: 2px solid #4a4a7e;
        border-radius: 8px;
        background: #0f1419;
        flex-shrink: 0;
      }
      
      #ui-container {
        flex: 1;
        min-width: 300px;
      }
      
      /* Mobile styles */
      @media (max-width: 768px) {
        #root {
          padding: 10px;
        }
        
        #game-container {
          flex-direction: column;
          gap: 15px;
        }
        
        #game-canvas {
          width: 100% !important;
          height: auto !important;
          max-width: 100vw;
        }
        
        #ui-container {
          width: 100%;
          min-width: unset;
        }
      }
      
      /* Tablet styles */
      @media (max-width: 1024px) and (min-width: 769px) {
        #game-container {
          flex-direction: column;
        }
        
        #ui-container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="game-container">
        <!-- Canvas and UI will be added here by JavaScript -->
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
